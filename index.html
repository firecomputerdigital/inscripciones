<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solicitud de Inscripción</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.css">
  <script src="js/jquery-3.2.1.js"></script>

</head>
<body>

    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>SOLICITUD<br>DE INSCRIPCIÓN<br>A CURSO - CVG CBL</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> info.contact@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +(58) 414-0932786</p>
            </section>
        </section>

  <form class="form_contact">
            <h2>Solicitud de Inscripción a Curso</h2>
            <div class="user_info">
                <label for="ci">Cédula *</label>
                <input type="text" id="ci">
                <label for="names">Nombres y Apellidos *</label>
                <input type="text" id="names">

                <label for="phone">Telefono / Celular</label>
                <input type="text" id="phone">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email">

                <label for="email">Curso *</label>
                <input type="text" id="asunto">


                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje"></textarea>

                <input type="button" value="Enviar Mensaje"  id="send">
            </div>
     </form>

    </section>

</body>

    <script src="script.js"></script>

</html>
